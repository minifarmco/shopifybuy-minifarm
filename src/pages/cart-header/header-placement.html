<script>
    const clearHeaderChecker = (ck) => {
        console.log("Found window.MiniFarmCartHeader! clearInterval()");
        clearInterval(ck);
        window.MiniFarmCartHeader.default()
    };
    const headerChecker = setInterval(() => {
        console.log("Checking for window.MiniFarmCartHeader...");
        if (window.MiniFarmCartHeader) {
            clearHeaderChecker(headerChecker);
        }
    }, 100);
</script>
